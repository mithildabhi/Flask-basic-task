<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Age and Gender</title>
</head>
<body>
    <h1>Guess Age and Gender</h1>
    <form action="{{ url_for('guess') }}" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ name }}">
        <label for="country">Country Code:</label>
        <input type="text" id="country" name="country" value="{{ request.args.get('country', 'IN') }}">
        <button type="submit">Guess</button>
    </form>
    <hr>
    <h2>Results:</h2>
    <p>Name: {{ name }}</p>
    <p>Gender: {{ gender if gender else 'Unknown' }}</p>
    <p>Probability: {{ probability if probability else 'N/A' }}</p>
    <p>Age: {{ age if age else 'Unknown' }}</p>
</body>
</html>
